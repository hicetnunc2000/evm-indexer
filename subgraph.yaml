specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: erc1155
    network: matic
    source:
      address: "0x1b0b48cdd707002bc643baf088bd8d55f387841e"
      abi: erc1155
      startBlock: 25273184
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransferSingle
        - URI
      abis:
        - name: erc1155
          file: ./abis/erc1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: wuweiswapv1
    network: matic
    source:
      address: "0x50a173157dc0627e0e9866e3804036764808ce8b"
      abi: wuweiswapv1
      startBlock: 25277434 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - swapLog
      abis:
        - name: wuweiswapv1
          file: ./abis/wuweiswapv1.json
      eventHandlers:
        - event: swapLog(address,uint256,uint256,uint256,uint256,indexed uint256)
          handler: handleswapLog
      file: ./src/mapping.ts
