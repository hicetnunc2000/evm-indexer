type Transfer @entity {
  id: ID!
  operator: Bytes!
  from: Bytes!
  to: Bytes!
  tokenId: BigInt!
  value: BigInt!
  timestamp: BigInt!
}

type Asset @entity {
	id: ID!
	metadata: String!
	tokenId: BigInt!
	timestamp: BigInt!
	from: Bytes!
}

type V1 @entity {
  id: ID!
  erc1155: Bytes! # address
  tokenId: BigInt!
  amount: BigInt! # uint256
  value: BigInt!
  op: BigInt!
  timestamp: BigInt!
  swapId: BigInt!
  issuer: Bytes!
}

